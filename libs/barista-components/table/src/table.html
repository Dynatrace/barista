<ng-container headerRowOutlet></ng-container>
<ng-container rowOutlet></ng-container>
<ng-container noDataRowOutlet></ng-container>
<dt-context-dialog
  *ngIf="showExportButton && !isEmptyDataSource"
  aria-label="Show export menu"
  ariaLabelClose="Close export menu"
  overlayPanelClass="dt-exportMenu"
>
  <button dt-button variant="secondary" (click)="exportDisplayData()">
    Export CSV
  </button>
  <button dt-button variant="secondary" (click)="exportFilteredData()">
    Export Data
  </button>
  <!-- Add another button to just export the selection
  <button
    *ngIf="dtTableSelection"
    dt-button variant="secondary" (click)="exportSelection()">
    Export Selection
  </button>
  -->
</dt-context-dialog>
<ng-container footerRowOutlet></ng-container>

<ng-template #emptyStateTemplate>
  <ng-content
    *ngIf="!loading"
    select="[dtTableEmptyState], dt-empty-state, [dtCustomEmptyState]"
  >
  </ng-content>
</ng-template>

<ng-container cdkPortalOutlet></ng-container>

<div *ngIf="loading" class="dt-table-float-loading">
  <ng-content select="[dtTableLoadingState]"></ng-content>
</div>
