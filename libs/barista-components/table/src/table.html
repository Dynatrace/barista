<ng-container headerRowOutlet></ng-container>
<ng-container rowOutlet></ng-container>
<ng-container noDataRowOutlet></ng-container>
<dt-context-dialog
  *ngIf="exportButton && !isEmptyDataSource"
  aria-label="Show more actions"
  ariaLabelClose="Close context dialog"
  overlayPanelClass="dt-exportMenu"
>
  <button dt-button variant="secondary" (click)="exportCSV()">
    Export CSV
  </button>
</dt-context-dialog>
<ng-container footerRowOutlet></ng-container>

<ng-template #emptyStateTemplate>
  <ng-content
    *ngIf="!loading"
    select="[dtTableEmptyState], dt-empty-state, [dtCustomEmptyState]"
  >
  </ng-content>
</ng-template>

<ng-container cdkPortalOutlet></ng-container>

<div *ngIf="loading" class="dt-table-float-loading">
  <ng-content select="[dtTableLoadingState]"></ng-content>
</div>
