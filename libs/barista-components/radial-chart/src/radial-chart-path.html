<svg:path
  class="dt-radial-chart-series"
  [attr.d]="series.path"
  [attr.fill]="series.color"
  [attr.aria-label]="series.ariaLabel"></svg:path>

<svg:path
  class="dt-radial-chart-series-border"
  [class.dt-radial-chart-series-border-selected]="series.origin.selected"
  [attr.fill]="series.color"
  [attr.d]="series.borderPath"></svg:path>
