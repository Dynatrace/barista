<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <ng-container *ngFor="let node of filteredNodes">
    <text class="dt-selected-label">{{selectedLabel}}</text>
    <text class="dt-selected-value">{{selectedValue}}</text>
    <path
      *ngIf="node.visible"
      [attr.d]="node.path"
      [attr.fill]="node.data.color"
      (click)="select($event,node)"
    />
  </ng-container>
</svg>
