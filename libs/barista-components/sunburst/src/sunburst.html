<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <text class="dt-label dt-selected-label">{{selectedLabel}}</text>
  <text class="dt-value dt-selected-value">{{selectedValue}}</text>
  <ng-container *ngFor="let slice of slices">
    <path
      class="dt-slice"
      [attr.d]="slice.path"
      [style]="{'--slice-color': slice.data.color}"
      (click)="select($event,slice)"
    />
    <g
      attr.transform="translate({{slice.labelPosition}})"
      *ngIf="slice.data.showLabel && slice.showLabel"
    >
      <circle r="3" />
      <text class=" dt-label dt-slice-label">{{slice.data.label}}</text>
      <text class="dt-value dt-slice-value">{{slice.data.value}}</text>
    </g>
  </ng-container>
</svg>
