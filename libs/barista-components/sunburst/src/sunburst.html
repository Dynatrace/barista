<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <ng-container *ngFor="let node of filteredNodes">
    <path
      *ngIf="node.visible"
      [attr.d]="node.path"
      [attr.fill]="node.color"
      (click)="select($event,node)"
    />
  </ng-container>
</svg>
