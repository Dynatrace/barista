<dt-loading-spinner
  class="dt-filter-field-spinner"
  *ngIf="loading"
></dt-loading-spinner>

<input
  #searchInput
  dtInput
  class="dt-combobox-searchinput"
  type="text"
  [placeholder]="placeholder"
  [dtAutocomplete]="autocomplete"
  aria-label="Type to start searching..."
/>

<div class="dt-combobox-trigger" aria-hidden="true" (click)="toggle()">

  <!--      {{ placeholder || '\u00A0' }}-->
  <!--    </span>-->
  <!--    <span class="dt-combobox-value-text" *ngSwitchCase="false">-->
  <!--      {{ triggerValue || '\u00A0' }}-->
  <!--    </span>-->
  <!--  </div>-->

  <dt-icon name="dropdownopen" class="dt-combobox-arrow"></dt-icon>
</div>

<dt-autocomplete
  #autocomplete="dtAutocomplete"
  [displayWith]="displayWith"
  (opened)="_opened()"
  (closed)="_closed()"
  (optionSelected)="optionSelected($event)"
  class="dt-combobox-autocomplete"
>
</dt-autocomplete>

<ng-template #autocompleteContent>
  <ng-content></ng-content>
</ng-template>
