<dt-sunburst
  noSelectionLabel="All"
  [series]="series"
  [selected]="selectedInitial"
  (selectedChange)="select($event)"
  [valueDisplayMode]="valueDisplayMode"
></dt-sunburst>

<dt-switch (change)="toggleDisplayMode($event)">
  Show relative values
</dt-switch>
<pre>{{ selected | json }}</pre>
