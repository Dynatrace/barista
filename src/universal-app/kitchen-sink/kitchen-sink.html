<h1>Kitchen sink app</h1>

<dt-icon name="agent"></dt-icon>

<button dt-button>button</button>
<button dt-icon-button>insert icon here</button>

<dt-loading-distractor>Loading â€¦</dt-loading-distractor>
<dt-loading-spinner></dt-loading-spinner>

<dt-tile>
  <dt-tile-icon></dt-tile-icon>
  <dt-tile-title>L-W8-64-APMDay3</dt-tile-title>
  <dt-tile-subtitle>Linux (x84, 64-bit)</dt-tile-subtitle>
  Network traffic
</dt-tile>

<dt-card>
  <dt-card-title>Top 3 JavaScript errors</dt-card-title>
  <dt-card-subtitle>Some subtitle</dt-card-subtitle>
  <dt-card-actions><button dt-button variant="secondary">Some Action</button></dt-card-actions>
  The card is not an interactive element, therefore, there are no hover, active and disabled card.
</dt-card>

<dt-context-dialog>
  <p>Some awesome content</p>
</dt-context-dialog>

<dt-button-group>
  <dt-button-group-item>CPU</dt-button-group-item>
  <dt-button-group-item>Connectivity</dt-button-group-item>
</dt-button-group>

<dt-table [dataSource]="tableDataSource">
  <ng-container dtColumnDef="host" dtColumnAlign="text">
    <dt-header-cell *dtHeaderCellDef>Host</dt-header-cell>
    <dt-cell *dtCellDef="let row">{{row.host}}</dt-cell>
  </ng-container>

  <dt-header-row *dtHeaderRowDef="['host']"></dt-header-row>
  <dt-row *dtRowDef="let row; columns: ['host'];"></dt-row>
</dt-table>
