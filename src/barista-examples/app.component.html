<nav class="nav">
  <dt-select class="theme-selector" placeholder="Select a theme" [(ngModel)]="selectedTheme">
    <dt-option *ngFor="let theme of themes" [value]="theme.value">{{theme.name}}</dt-option>
  </dt-select>
</nav>
<div class="content-wrapper" [dtTheme]="selectedTheme">
  <nav class="sidenav">
    <ul>
      <li *ngFor="let navItem of navItems">
        <a [routerLink]="[navItem.route]" routerLinkActive
        #routerLinkActiveInstance="routerLinkActive"
        [attr.tabindex]="routerLinkActiveInstance.isActive ? 0 : -1">{{navItem.name}}</a>
      </li>
    </ul>
  </nav>

  <main class="main">
    <router-outlet></router-outlet>
  </main>
</div>
