<section>
  Current value: <span id="lblGroup-1">{{ control1.value }}</span>
  <dt-button-toggle #control1 id="group-1">
    <dt-button-toggle-item
      *ngFor="let gvalue of groupValues; let i = index"
      [id]="'group-1-item-' + i"
      [value]="gvalue"
    >{{gvalue}}</dt-button-toggle-item>
  </dt-button-toggle>
</section>

<section>
  Current value: <span id="lblGroup-2">{{ control2.value }}</span>
  <dt-button-toggle #control2 id="group-2" disabled>
    <dt-button-toggle-item
      *ngFor="let gvalue of groupValues; let i = index"
      [id]="'group-2-item-' + i"
      [value]="gvalue"
    >{{gvalue}}</dt-button-toggle-item>
  </dt-button-toggle>

</section>
