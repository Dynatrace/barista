<section>
  Current value: <span id="lblGroup-1">{{ control1.value }}</span>
  <dt-buttongroup #control1 id="group-1">
    <dt-buttongroup-item
      *ngFor="let gvalue of groupValues; let i = index"
      [id]="'group-1-item-' + i"
      [value]="gvalue"
    >{{gvalue}}</dt-buttongroup-item>
  </dt-buttongroup>
</section>

<section>
  Current value: <span id="lblGroup-2">{{ control2.value }}</span>
  <dt-buttongroup #control2 id="group-2" disabled>
    <dt-buttongroup-item
      *ngFor="let gvalue of groupValues; let i = index"
      [id]="'group-2-item-' + i"
      [value]="gvalue"
    >{{gvalue}}</dt-buttongroup-item>
  </dt-buttongroup>

</section>
