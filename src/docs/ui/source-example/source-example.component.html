<ng-container [portalHost]="portal" class="portal"></ng-container>
<div class="toggle">
  <a *ngIf="!codeVisible" (click)="codeVisible = true" class="dt-link">Show source</a>
  <a *ngIf="codeVisible" (click)="codeVisible = false" class="dt-link">Hide source</a>
</div>
<pre class="code" *ngIf="codeVisible"><code [docsSnippet]="source" language="['html', 'typescript']"></code></pre>
