<ng-template [cdkPortalOutlet]="portal" class="portal"></ng-template>
<ng-container *ngIf="source; else noSource">
  <div class="toggle">
    <a *ngIf="!codeVisible" (click)="codeVisible = true" class="dt-link">Show source</a>
    <a *ngIf="codeVisible" (click)="codeVisible = false" class="dt-link">Hide source</a>
  </div>
  <pre class="code" *ngIf="codeVisible"><code [snippet]="source" [language]="['html', 'typescript']"></code></pre>
</ng-container>
<ng-template #noSource>
  <p class="example-error">No Source availabe for this example. Is this app running in AOT?</p>
</ng-template>
