<div class="nav has-no-secondary">
  <a class="nav__brand" routerLink="/">
    <img class="nav__logo" src="http://assets.dynatrace.com/global/logos/dynatrace-logo.svg" alt="dynatrace logo"/>
  </a>
  <select class="theme-selector" [(ngModel)]="selectedTheme">
    <option [value]="'turquoise'">Turquoise</option>
    <option [value]="'blue'">Blue</option>
    <option [value]="'purple'">Purple</option>
    <option [value]="'royalblue'">Royalblue</option>
  </select>
</div>
<div class="content-wrapper" [dtTheme]="selectedTheme">
  <nav class="sidenav">
    <ul>
      <li *ngFor="let navItem of navItems">
        <a routerLinkActive="router-link-active"
          #routerLinkActiveInstance="routerLinkActive"
          [attr.tabindex]="routerLinkActiveInstance.isActive ? -1 : 0"
          [routerLink]="[navItem.route]">
          {{navItem.name}}
        </a>
      </li>
    </ul>
  </nav>

  <div class="docs-content">
    <router-outlet></router-outlet>
  </div>
</div>
