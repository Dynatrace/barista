<div class="nav has-no-secondary">
  <a class="nav__brand">
    <img class="nav__logo" src="http://assets.dynatrace.com/global/logos/dynatrace-logo.svg" alt="dynatrace logo"/>
  </a>
  <dt-select class="theme-selector" placeholder="Select a theme" [(ngModel)]="selectedTheme">
    <dt-option *ngFor="let theme of themes" [value]="theme.value">{{theme.name}}</dt-option>
  </dt-select>
</div>
<div class="content-wrapper" [dtTheme]="selectedTheme">
  <nav class="sidenav">
    <ul>
      <li *ngFor="let navItem of navItems">
        <a href="{{navItem.route}}">{{navItem.name}}</a>
      </li>
    </ul>
  </nav>

  <div class="docs-content">
    <docs-viewer [doc]="currentDocument">
    </docs-viewer>
  </div>
</div>
