<dt-filter-field
  [dataSource]="_dataSource"
  label="Filter by">
</dt-filter-field>
<dt-radio-group class="dev-group" [(ngModel)]="activeDataSourceName">
  <dt-radio-button *ngFor="let name of dataSourceNames" class="dev-radio-button" [value]="name">{{name}}</dt-radio-button>
</dt-radio-group>

<div class="demo-controls">
  <button dt-button class="disable-tag-button" variant="secondary" [disabled]="!_firstTag"  (click)="toggledDisableFirstTag()">Toggle disabled on first tag</button>
  <button dt-button (click)="setValues()">Set values</button>
</div>
