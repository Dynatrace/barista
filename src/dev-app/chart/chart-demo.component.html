<dt-chart
  *ngIf="series && options"
  [options]="options"
  [series]="series"
  (seriesVisibilityChange)="seriesVisibilityChanged($event)"
>
  <dt-chart-tooltip>
    <ng-template let-tooltip>
      <dt-key-value-list style="min-width: 100px">
        <dt-key-value-list-item *ngFor="let data of tooltip.points">
          <dt-key-value-list-key>
            {{ data.series.name }}
          </dt-key-value-list-key>
          <dt-key-value-list-value>
            {{ data.point.y }}
          </dt-key-value-list-value>
        </dt-key-value-list-item>
      </dt-key-value-list>
    </ng-template>
  </dt-chart-tooltip>

  <dt-chart-range
    aria-label-close="Close the selection"
    aria-label-left-handle="The left handle to update the selection"
    aria-label-right-handle="The right handle to update the selection"
    aria-label-selected-area="The selected time-frame"
    min="0"
    (valid)="onTimeframeValidChanges($event)"
    (closed)="closed()"
  >
    <button
      aria-label="Apply the selection"
      dt-button
      dtChartSelectionAreaAction
      [disabled]="!validRange"
      i18n
      (click)="simulateLoading()"
    >
      Apply
    </button>
  </dt-chart-range>
</dt-chart>

<button (click)="switchData()">change</button>
