<div style="width: 300px">
<dt-micro-chart-v2>
  <dt-micro-chart-line-series [data]="series.data"></dt-micro-chart-line-series>
  <dt-micro-chart-line-series *ngIf="toggleSeries" [data]="series2.data"></dt-micro-chart-line-series>
</dt-micro-chart-v2>
</div>

<button dt-button (click)="updateData()">Update data</button>
<button dt-button (click)="toggleSeries = !toggleSeries">ToggleSeries</button>

<div style="width: 300px">
  <dt-micro-chart-v2>
    <dt-micro-chart-line-series [data]="series.data"></dt-micro-chart-line-series>
    <dt-micro-chart-column-series [data]="series.data"></dt-micro-chart-column-series>
  </dt-micro-chart-v2>
</div>
