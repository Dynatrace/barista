<div class="dt-filter-field-body">
  <div class="dt-filter-field-label">
    <dt-icon name="filter" class="dt-filter-field-icon"></dt-icon>
    <span class="dt-filter-field-label-text">Filter by</span>
  </div>
  <div class="dt-filter-field-prefix">
    <dt-filter-field-tag>First name: Thomas</dt-filter-field-tag>
  </div>
  <div class="dt-filter-field-infix">
    <input #input type="text" class="dt-filter-field-input" (keyup)="_handleInputKeyUp($event)">
  </div>
  <div class="dt-filter-field-suffix"></div>
</div>
