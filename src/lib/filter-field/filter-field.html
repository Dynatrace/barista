<div class="dt-filter-field-body">

  <div class="dt-filter-field-label"><dt-icon name="filter" class="dt-filter-field-icon"></dt-icon>Filter by</div>

  <dt-filter-field-tag *ngFor="let node of _prefixNodes">{{node.toString()}}</dt-filter-field-tag>

  <div class="dt-filter-field-infix">
    <span class="dt-filter-field-category" *ngIf="_filterByLabel">{{_filterByLabel}}</span>
    <!-- <input #inputFreeText *ngIf="!_autocomplete"
      type="text"
      class="dt-filter-field-input dt-filter-field-free-text"
      (keyup)="_handleInputKeyUp($event)"
      [value]="_inputValue"> -->
    <input *ngIf="_autocomplete" #autocompleteInput
      type="text"
      class="dt-filter-field-input dt-filter-field-autocomplete"
      [dtAutocomplete]="_autocomplete"
      (input)="_handleInputChange($event)"
      (focus)="_isAutocompleteTriggerFocused = true"
      (blur)="_isAutocompleteTriggerFocused = false"
      [value]="_inputValue">
    <ng-content select="dt-autocomplete"></ng-content>
  </div>


  <div class="dt-filter-field-suffix"></div>
</div>
