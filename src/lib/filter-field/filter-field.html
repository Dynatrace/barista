<div class="dt-filter-field-body">

  <div class="dt-filter-field-label"><dt-icon name="filter" class="dt-filter-field-icon"></dt-icon><span>{{label}}</span></div>

  <dt-filter-field-tag
    *ngFor="let tagData of _prefixTagData"
    [data]="tagData"
    (remove)="_handleTagRemove($event)"
    (edit)="_handleTagEdit($event)">
  </dt-filter-field-tag>

  <div class="dt-filter-field-infix">
    <span class="dt-filter-field-category" *ngIf="_filterByLabel">{{_filterByLabel}}</span>
    <input #input
      type="text"
      class="dt-filter-field-input"
      [dtAutocomplete]="autocomplete"
      [dtAutocompleteDisabled]="!_autocompleteOptionsOrGroups.length"
      (keydown)="_handleInputKeyDown($event)"
      (keyup)="_handleInputKeyUp($event)"
      [value]="_inputValue">
    <dt-autocomplete #autocomplete="dtAutocomplete" [autoActiveFirstOption]="_currentDef && !!_currentDef.autocomplete" class="dt-filter-field-panel">
      <ng-container *ngFor="let optionOrGroupDef of _autocompleteOptionsOrGroups">
        <dt-optgroup *ngIf="optionOrGroupDef.group; else options" [label]="optionOrGroupDef.group!.label">
          <dt-option *ngFor="let optionDef of optionOrGroupDef.group!.options" [value]="optionDef">{{optionDef.option.viewValue}}</dt-option>
        </dt-optgroup>
        <ng-template #options>
          <dt-option [value]="optionOrGroupDef">{{ optionOrGroupDef.option!.viewValue}}</dt-option>
        </ng-template>
      </ng-container>
    </dt-autocomplete>
  </div>

  <dt-filter-field-tag
    *ngFor="let tagData of _suffixTagData"
    [data]="tagData"
    (remove)="_handleTagRemove($event)"
    (edit)="_handleTagEdit($event)">
  </dt-filter-field-tag>

</div>
