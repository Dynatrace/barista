<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <circle cx="50" cy="50" [attr.r]="_radius"></circle>
</svg>

<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <svg:g *ngFor="let series of _radialChartSeries">
    <svg:g
      dt-radial-chart-series
      [path]="series.path"
      [color]="series.color"
      [name]="series.name"
    ></svg:g>
  </svg:g>
</svg>

<div>
  <strong>my data:</strong>
  <ul *ngFor="let series of _radialChartSeries">
    <li>Path: {{ series.path }}</li>
    <li>Color: {{ series.color }}</li>
    <li>Name: {{ series.name }}</li>
  </ul>
</div>
