<svg [attr.viewBox]="_viewBox" [attr.width]="_width">
  <svg:path
    *ngIf="_hasBackground"
    fill="#f8f8f8"
    [attr.d]="_backgroundPath"
  ></svg:path>
  <svg:g *ngFor="let series of _renderData | async">
    <svg:g
      dt-radial-chart-series
      [path]="series.path"
      [color]="series.color"
      [name]="series.name"
    ></svg:g>
  </svg:g>
</svg>
