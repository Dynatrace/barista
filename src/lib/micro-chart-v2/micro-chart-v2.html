<svg [attr.width]="_widthWithPixels" [attr.viewBox]="_viewbox">
  <svg:g [attr.transform]="_plotAreaTransform">
    <svg:g *ngFor="let renderSeries of _renderData | async" [ngSwitch]="renderSeries.type">
      
      <svg:g *ngSwitchCase="'line'" dt-micro-chart-line-series [points]="renderSeries.points" [path]="renderSeries.path"></svg:g>
      <svg:g *ngSwitchCase="'column'" dt-micro-chart-column-series [points]="renderSeries.points"></svg:g>

    </svg:g>
  </svg:g>
</svg>
