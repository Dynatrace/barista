<svg:circle
  class="dt-microchart-point"
  [class.dt-microchart-extreme]="_isExtreme"
  [attr.cx]="x"
  [attr.cy]="y"
  [attr.r]="_radius"
  [@hoverTrigger]="_isHovered ? 'hover' : ''"
></svg:circle>
<svg:text
  class="dt-micro-chart-extreme-text"
  text-anchor="middle"
  [attr.x]="x"
  [attr.y]="y"
  [attr.dy]="min ? 20 : -12"
  *ngIf="_isExtreme"
>{{ value | dtCount }}</svg:text>
