<!-- [cdkConnectedOverlayHasBackdrop]="showBackdrop"   (detach)="close()" -->

<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  cdkConnectedOverlayHasBackdrop="false"
  (backdropClick)="close()"
  (attach)="_onAttached()"
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isPanelOpen"
  [cdkConnectedOverlayPositions]="_positions"
  [cdkConnectedOverlayScrollStrategy]="_repPos"
  [cdkConnectedOverlayOffsetX]="0">
  <div
    class="dt-overlay-panel"
    [attr.aria-labelledby]="ariaLabel"
    #panel
    role="overlay"
    dtTheme=":dark"
    >
    <div class="dt-overlay-content">
      <ng-content></ng-content>
    </div>
