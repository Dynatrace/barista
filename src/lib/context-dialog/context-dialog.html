<button [hidden]="hasCustomTrigger"
  dt-icon-button
  [attr.tabIndex]="tabIndex"
  [disabled]="disabled"
  [attr.aria-label]="ariaLabel"
  variant="secondary"
  cdkOverlayOrigin
  (click)="open()"
  class="dt-context-dialog-trigger">
  <dt-icon name="more"></dt-icon>
</button>
<ng-template
  cdkConnectedOverlay
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
  hasBackdrop
  (backdropClick)="close()"
  (attach)="_onAttached()"
  (detach)="close()"
  [cdkConnectedOverlayOrigin]="_trigger"
  [cdkConnectedOverlayOpen]="isPanelOpen"
  [cdkConnectedOverlayPositions]="_positions">
  <div
    class="dt-context-dialog-panel"
    [attr.aria-labelledby]="ariaLabel"
    #panel
    role="dialog"
    dtTheme=":dark"
    >
    <div class="dt-context-dialog-content">
      <ng-content></ng-content>
    </div>
    <button
      dt-icon-button
      [color]="color"
      variant="secondary"
      class="dt-context-dialog-close-trigger"
      (click)="close()"
      aria-label="close"
      cdkFocusInitial>
      <dt-icon name="abort"></dt-icon>
    </button>
  </div>
</ng-template>
