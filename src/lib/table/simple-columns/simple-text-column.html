<ng-container [dtColumnDef]="name" dtColumnAlign="text">
  <ng-container *dtHeaderCellDef>
    <dt-header-cell *ngIf="!sortable" >{{ label || name }}</dt-header-cell>   
    <dt-header-cell *ngIf="sortable" dt-sort-header>{{ label || name }}</dt-header-cell>   
  </ng-container>
  <dt-cell *dtCellDef="let data" [dtIndicator]="_getIndicator(data)" [dtIndicatorColor]="_getIndicator(data)" [attr.title]="_getData(data)">
    <div class="dt-simple-text-cell-data">{{ _getData(data) }}</div>
  </dt-cell>
</ng-container>
