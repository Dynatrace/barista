<div *ngIf="emptyImage" class="image-box">
  <ng-content select="dt-table-empty-state-image"></ng-content>
</div>

<div class="message-area">
  <div *ngIf="emptyTitle" class="message-title">
    <ng-content select="dt-table-empty-state-title"></ng-content>
  </div>

  <div *ngIf="emptyMessage" class="message-body">
    <ng-content select="dt-table-empty-state-message"></ng-content>
  </div>

  <ng-content></ng-content>
</div>
