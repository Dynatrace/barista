<div (click)="toggle()"
     class="dt-expandable-row-base"
     [ngClass]="{'dt-expandable-row-base-expanded': expanded}"
     #dtExpandableRow>
  <ng-container cdkCellOutlet></ng-container>
</div>
<div [@detailExpand]="expanded ? 'expanded' : 'collapsed'" class="dt-expandable-row-collapsible">
  <div class="dt-expandable-row-expandable" [ngClass]="{'dt-expandable-row-expandable-expanded': expanded}">
    <div #dtExpandableContent>
      <ng-content></ng-content>
    </div>
  </div>
</div>
