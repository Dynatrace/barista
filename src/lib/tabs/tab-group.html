<div class="dt-tab-header-wrapper">
  <button class="dt-tab-label" role="tab" *ngFor="let tab of _tabs; let i = index"
    [class.dt-tab-label-active]="selectedIndex == i"
    (click)="_handleClick(tab, i)"
    [disabled]="tab.disabled"
    [ngClass]="tab.colorClass"
    >
    <ng-template [cdkPortalOutlet]="tab.label"></ng-template>
  </button>
</div>
<div class="dt-tab-body-wrapper" #tabBodyWrapper>
  <div role="tabpanel" *ngFor="let tab of _tabs; let i = index">
    <ng-template [cdkPortalOutlet]="tab._content"></ng-template>
  </div>
</div>
