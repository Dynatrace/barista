<a *ngIf="external && !_lastItem" [href]="href" class="dt-breadcrumb-item dt-breadcrumb-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<a *ngIf="!external && !_lastItem" [routerLink]="href" queryParamsHandling="merge" class="dt-breadcrumb-item dt-breadcrumb-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<span *ngIf="_lastItem" class="dt-breadcrumb-item dt-breadcrumb-non-clickable">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
