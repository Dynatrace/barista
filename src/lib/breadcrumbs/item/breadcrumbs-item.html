<a *ngIf="_displayMode === _displayModes.ExternalLink" [href]="href" class="dt-breadcrumb-item dt-breadcrumb-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<a *ngIf="_displayMode === _displayModes.RouterLink" [routerLink]="href" queryParamsHandling="merge" class="dt-breadcrumb-item dt-breadcrumb-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<span *ngIf="_displayMode === _displayModes.Active" class="dt-breadcrumb-item dt-breadcrumb-non-clickable">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
