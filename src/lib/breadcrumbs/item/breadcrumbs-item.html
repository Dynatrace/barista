<a *ngIf="!_lastItem" [href]="calculatedHref()" class="dt-breadcrumb-item dt-breadcrumb-link">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</a>
<span *ngIf="_lastItem" class="dt-breadcrumb-item dt-breadcrumb-non-clickable">
  <ng-container *ngTemplateOutlet="content"></ng-container>
</span>

<ng-template #content>
  <ng-content></ng-content>
</ng-template>
