<button dt-icon-button variant="nested" class="dt-pagination-arrow dt-pagination-arrow-left" [class.dt-pagination-arrow-active]="_leftArrowActive" [disabled]="!_leftArrowActive" (click)="_handleArrowClick(true)">
  <dt-icon name="dropDownClosed"></dt-icon>
</button>

<div class="dt-pagination-numbers">
  <ng-container *ngFor="let number of _numbers" >
    <ng-container *ngIf="number.state === 'normal'; else elseBlock">
      <button dt-button variant="nested" (click)="_handleNumberClick(number)">
        {{number.page}}
      </button>
    </ng-container>
    <ng-template #elseBlock>
      <span
        [class.dt-pagination-item-ellipsis]="number.state === 'ellipsis'"
        [class.dt-pagination-item-active]="number.state === 'active'"
        [attr.aria-current]="number.state === 'active' ? true : undefined"
      >
        {{number.state === 'ellipsis' ? '&hellip;' : number.page}}
      </span>
    </ng-template>
  </ng-container>
</div>

<button dt-icon-button variant="nested" class="dt-pagination-arrow" [class.dt-pagination-arrow-active]="_rightArrowActive" [disabled]="!_rightArrowActive" (click)="_handleArrowClick(false)">
  <dt-icon name="dropDownClosed"></dt-icon>
</button>
