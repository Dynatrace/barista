<span *ngIf="isIdle">{{ value }}</span>
<input dtInput #input *ngIf="isEditing || isSaving" [disabled]="isSaving" [value]="value" (change)="_onChange()" (keyup)="_onChange()"
/>
<button dt-button #edit type="button" *ngIf="isIdle" (click)="enterEditing()">edit</button>

<dt-loading-spinner *ngIf="isSaving"></dt-loading-spinner>

<ng-container *ngIf="isEditing">
  <button dt-button type="button"  (click)="saveAndQuitEditing()">save</button>
  <button dt-button variant="secondary" type="button" (click)="cancelAndQuitEditing()">cancel</button>
</ng-container>
