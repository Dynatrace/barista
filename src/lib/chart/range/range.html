<ng-template let-timestamp>
  <span class="dt-selection-area-overlay-text">{{ value | dtDateRange }}</span>
  <ng-content select="[dtChartSelectionAreaAction]"></ng-content>
  <button
    dt-icon-button
    variant="secondary"
    (click)="_handleOverlayClose()"
    [attr.aria-label]="ariaLabelClose"
    cdkFocusInitial
  >
    <dt-icon name="abort"></dt-icon>
  </button>
</ng-template>

<div
  *ngIf="!_hidden"
  #range
  cdkTrapFocus
  class="dt-chart-range-container"
  tabIndex="0"
  aria-role="slider"
  aria-orientation="horizontal"
  [attr.aria-valuemin]="min"
  [attr.aria-valuemax]="max"
  [attr.aria-valuetext]="value | dtDateRange"
  [attr.aria-valuenow]="value"
  [attr.aria-label]="ariaLabelSelectedArea"
>
  <button
    #leftHandle
    class="dt-chart-left-handle"
    aria-role="slider"
    [attr.aria-label]="ariaLabelLeftHandle"
    (mousedown)="_dragHandle($event, 'left')"
  >
    <dt-icon name="handle"></dt-icon>
  </button>
  <div class="dt-chart-selected-area"></div>
  <button
    #rightHandle
    class="dt-chart-right-handle"
    aria-role="slider"
    [attr.aria-label]="ariaLabelRightHandle"
    (mousedown)="_dragHandle($event, 'right')"
  >
    <dt-icon name="handle"></dt-icon>
  </button>
</div>
