<div
  *ngIf="!_hidden"
  #range
  cdkTrapFocus
  class="dt-chart-range-container"
  tabIndex="0"
  aria-role="slider"
  [attr.aria-label]="ariaLabelSelectedArea"
>
  <button
    #leftHandle
    class="dt-chart-left-handle"
    (mousedown)="_dragHandle($event)"
    aria-role="slider"
  ></button>
  <div class="dt-chart-selected-area"></div>
  <button
    #rightHandle
    class="dt-chart-right-handle"
    (mousedown)="_dragHandle($event)"
    aria-role="slider"
  ></button>
</div>
