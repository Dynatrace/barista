<div class="dt-chart-container">

  <div class="dt-chart-selection-area" #selectionArea>
    <ng-container *ngIf="_showRange">
      <ng-content select="dt-chart-range"></ng-content>
    </ng-container>
    <ng-container *ngIf="_showTimestamp">
      <ng-content select="dt-chart-timestamp"></ng-content>
    </ng-container>
  </div>

  <ng-content select="dt-chart-heatfield"></ng-content>
  <ng-content select="dt-chart-selection-area"></ng-content>

  <div class="dt-chart" #container [style.visibility]="_isLoading ? 'hidden' : 'visible'"></div>

  <dt-loading-distractor class="dt-chart-loading-indicator" *ngIf="_isLoading">{{loadingText}}</dt-loading-distractor>
</div>
<pre>
Show Range: {{_showRange}}
Show Timestamp: {{_showTimestamp}}
</pre>
