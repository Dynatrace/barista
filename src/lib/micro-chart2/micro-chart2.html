<svg [attr.width]="_widthWithPixels" [attr.viewBox]="_viewbox">
  <svg:g [attr.transform]="_plotAreaTransform">
    <svg:g *ngFor="let renderSeries of _renderData | async" [ngSwitch]="renderSeries.type">
      
      <svg:g  
        *ngSwitchCase="'line'"
        dt-micro-chart-line-series
        [plotOffsetX]="renderSeries.plotOffsetX"
        [points]="renderSeries.points"
        [path]="renderSeries.path"
        [width]="renderSeries.width"
        [highlightExtremes]="renderSeries.highlightExtremes"
        [extremes]="renderSeries.extremes"
        [minTemplate]="renderSeries._minLabelTemplate"
        [maxTemplate]="renderSeries._maxLabelTemplate"
        ></svg:g>
      <svg:g
        *ngSwitchCase="'column'"
        dt-micro-chart-column-series
        [plotOffsetX]="renderSeries.plotOffsetX"
        [points]="renderSeries.points"
        [width]="renderSeries.width"
        [highlightExtremes]="renderSeries.highlightExtremes"
        [minHighlightRectangle]="renderSeries.minHighlightRectangle"
        [maxHighlightRectangle]="renderSeries.maxHighlightRectangle"
        [extremes]="renderSeries.extremes"
        [minTemplate]="renderSeries._minLabelTemplate"
        [maxTemplate]="renderSeries._maxLabelTemplate"
        [color]="renderSeries.color"
        ></svg:g>
      <svg:g *ngSwitchCase="'bar'" dt-micro-chart-bar-series [points]="renderSeries.points" [color]="renderSeries.color"></svg:g>
    </svg:g>
  </svg:g>
</svg>
