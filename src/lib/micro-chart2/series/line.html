<!-- Interpolated path -->
<svg:path class="dt-micro-chart-line dt-micro-chart-interpolated-line" [attr.d]="interpolatedPath"></svg:path>

<!-- Distinct line -->
<svg:path class="dt-micro-chart-line" [attr.d]="path"></svg:path>
<ng-container *ngFor="let point of points">
  <svg:circle
    *ngIf="point.y !== null && !point.interpolated"
    class="dt-micro-chart-point"
    [attr.cx]="point.x"
    [attr.cy]="point.y"
    [attr.r]="_markerRadius"
  ></svg:circle>
</ng-container>

<!-- Highlight extremes container -->
<ng-container *ngIf="highlightExtremes">
  <svg:circle
    [attr.cx]="extremes.min.x"
    [attr.cy]="extremes.min.y"
    [attr.r]="_extremeRadius"
    class="dt-micro-chart-line-extreme dt-micro-chart-line-extreme-min"
  ></svg:circle>
  <svg:text
    [attr.x]="extremes.minAnchor.x"
    [attr.y]="extremes.minAnchor.y"
    class="dt-micro-chart-line-extremelabel dt-micro-chart-line-extremelabel-min"
    #minLabel
  >
    <svg:tspan baseline-shift="-20">
      <ng-container [cdkPortalOutlet]="_minPortal" ></ng-container>
    </svg:tspan>
  </svg:text>
 
  <svg:circle
    [attr.cx]="extremes.max.x"
    [attr.cy]="extremes.max.y"
    [attr.r]="_extremeRadius"
    class="dt-micro-chart-line-extreme dt-micro-chart-line-extreme-max"
  ></svg:circle>
  <svg:text
    [attr.x]="extremes.maxAnchor.x"
    [attr.y]="extremes.maxAnchor.y"
    class="dt-micro-chart-line-extremelabel dt-micro-chart-line-extremelabel-max"
    #maxLabel
  >
    <svg:tspan baseline-shift="10">
      <ng-container [cdkPortalOutlet]="_maxPortal"></ng-container>
    </svg:tspan>
  </svg:text>
</ng-container>
