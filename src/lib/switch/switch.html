<label class="dt-switch-label" #label [attr.for]="inputId">

  <div #toggleBar class="dt-switch-bar"
       [class.dt-switch-bar-no-side-margin]="!labelContent.textContent || !labelContent.textContent.trim()">

    <input #input class="dt-switch-input" type="checkbox"
           [id]="inputId"
           [required]="required"
           [tabIndex]="tabIndex"
           [disabled]="disabled"
           [checked]="checked"
           [attr.name]="name"
           [value]="value"
           [attr.aria-label]="ariaLabel || null"
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-checked]="_getAriaChecked()"
           (change)="_onInputChange($event)"
           (click)="_onInputClick($event)">

    <div class="dt-switch-thumb-container" #thumbContainer>

      <div class="dt-switch-thumb"></div>

    </div>


  </div>

  <span class="dt-switch-content" #labelContent>
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <ng-content></ng-content>
  </span>
</label>
