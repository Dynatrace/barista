<label class="dt-switch-label"
       #label
       [attr.for]="inputId">

  <div #toggleBar class="dt-switch-bar">

    <input #input class="dt-switch-input" type="checkbox"
           [id]="inputId"
           [required]="required"
           [tabIndex]="tabIndex"
           [disabled]="disabled"
           [checked]="checked"
           [name]="name"
           [value]="value"
           [attr.aria-label]="ariaLabel || null"
           [attr.aria-labelledby]="ariaLabelledby"
           [attr.aria-checked]="_getAriaChecked()"
           (change)="_onInputChange($event)"
           (click)="_onInputClick($event)">
  </div>

  <span class="dt-switch-content" #labelContent>
    <!-- Add an invisible span so JAWS can read the label -->
    <span style="display:none">&nbsp;</span>
    <ng-content></ng-content>
  </span>
</label>
