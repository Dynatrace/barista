<div
  class="dt-selection-area-box"
  tabindex="0" 
  [style.visibility]="_isBoxVisible ? 'visible' : 'hidden'"
  #box
  #originBox="cdkOverlayOrigin"
  cdk-overlay-origin
  (mousedown)="_handleBoxMouseDown($event)"
  (keydown)="_handleBoxKeyDown($event)"
  cdkTrapFocus
  aria-role="slider"
  [attr.aria-label]="ariaLabelBox"
  >
  <button
    #lefthandle
    class="dt-selection-area-handle dt-selection-area-handle-left"
    (mousedown)="_handleLeftHandleMouseDown($event)"
    (keydown)="_handleLeftHandleKeyDown($event)"
    aria-role="slider"
    aria-role="slider"
    [attr.aria-valuemax]="_ariaValueMaxLeftHandle"
    [attr.aria-valuemin]="_ariaValueMinLeftHandle"
    [attr.aria-valuenow]="_ariaValueNowLeftHandle"
    [attr.aria-label]="ariaLabelLeftHandle">
  </button>
  <button
    #righthandle
    class="dt-selection-area-handle dt-selection-area-handle-right"
    (mousedown)="_handleRightHandleMouseDown($event)"
    (keydown)="_handleRightHandleKeyDown($event)"
    aria-role="slider"
    [attr.aria-valuemax]="_ariaValueMaxRightHandle"
    [attr.aria-valuemin]="_ariaValueMinRightHandle"
    [attr.aria-valuenow]="_ariaValueNowRightHandle"
    [attr.aria-label]="ariaLabelRightHandle">
  </button>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="originBox"
  [cdkConnectedOverlayOpen]="_isBoxVisible"
  [cdkConnectedOverlayPositions]="_positions"
  (attach)="_onOverlayAttached()"
  (detach)="_onOverlayDetach()">
  <div class="dt-selection-area-overlay-pane">
    <div class="dt-selection-area-overlay-wrapper">
      <section class="dt-selection-area-content">
        <ng-content></ng-content>
      </section>
      <aside class="dt-selection-area-close">
        <button dt-icon-button variant="nested" (click)="_handleClose($event)" [attr.aria-label]="ariaLabelClose"><dt-icon name="abort"></dt-icon></button>
      </aside>
    </div>
    <section class="dt-selection-area-actions">
      <ng-content select="dt-selection-area-actions, [dt-selection-area-actions], [dtSelectionAreaActions]"></ng-content>
    </section>
  </div>
</ng-template>
