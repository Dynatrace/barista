<div
  class="dt-selection-area-box"
  tabindex="0" 
  [style.visibility]="_isBoxVisible ? 'visible' : 'hidden'"
  #box
  #originBox="cdkOverlayOrigin"
  cdk-overlay-origin
  (mousedown)="_handleBoxMouseDown($event)"
  (keyup)="_handleBoxKeyup($event)">
  <button
    class="dt-selection-area-handle"
    (mousedown)="_handleLeftHandleMouseDown($event)"
    (keyup)="_handleLeftHandleKeyup($event)"
  ></button>
  <button
    class="dt-selection-area-handle"
    (mousedown)="_handleRightHandleMouseDown($event)"
    (keyup)="_handleRightHandleKeyup($event)"
  ></button>
</div>
<ng-template
cdkConnectedOverlay
[cdkConnectedOverlayOrigin]="originBox"
[cdkConnectedOverlayOpen]="_isBoxVisible"
[cdkConnectedOverlayPositions]="_positions"
>
<div class="dt-selection-area-overlay-pane">
  <div class="dt-selection-area-overlay-wrapper">
    <section class="dt-selection-area-content">
      <ng-content></ng-content>
    </section>
    <aside class="dt-selection-area-close">
      <button dt-icon-button variant="nested" (click)="_handleClose($event)"><dt-icon name="abort"></dt-icon></button>
    </aside>
  </div>
  <section class="dt-selection-area-actions">
    <ng-content select="dt-selection-area-actions, [dt-selection-area-actions], [dtSelectionAreaActions]"></ng-content>
  </section>
</div>
</ng-template>
